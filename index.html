<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x222222);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Texture ve bin dosya yolu düzeltmesi
        const manager = new THREE.LoadingManager();
        manager.setURLModifier((url) => {
            if (url.includes('textures/Material_baseColor.jpeg')) {
                return 'Material_baseColor.jpeg'; // Doğrudan root klasörden yükle
            }
            if (url.includes('textures/') && url.includes('.bin')) {
                return url.replace('textures/', ''); // bin dosyaları için de root klasörden yükle
            }
            return url;
        });
        
        const loader = new GLTFLoader(manager);
        
        loader.load('scene.gltf', 
            function(gltf) {
                const model = gltf.scene;
                
                // Eğer skybox ise kamerayı içeride konumlandır
                model.traverse(function(child) {
                    if (child.isMesh) {
                        // Material kontrolü
                        if (child.material) {
                            // Skybox için inside rendering
                            child.material.side = THREE.BackSide;
                        }
                    }
                });
                
                scene.add(model);
                
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Skybox için kamerayı merkeze koy ama hareket edebilsin
                camera.position.set(0, 0, 0.1); // Tam sıfırda değil, biraz kaydır
                controls.target.set(0, 0, 0);
                controls.enablePan = true; // Pan açık - hareket edebilirsin
                controls.enableZoom = true; // Zoom açık - yakınlaş/uzaklaş
                controls.enableRotate = true; // Rotation açık
                controls.minDistance = 0.1; // Minimum uzaklık
                controls.maxDistance = 50; // Maximum uzaklık
                controls.update();
            },
            function(progress) {
                console.log('Loading progress:', progress);
            },
            function(error) {
                console.error('GLTF loading error:', error);
            }
        );

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
